<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
    </div>
    <div class="start__button"><button class="startDijsktra">START Dijkstra search algo</button> </div>
    <div class="tutorial">
        <div class="startNodeTut"><span class="legend"></span>
            <div class="tutoFlex">
        <div class="blockStart"></div>
        <div class="blockStartLegend">Starting node </div>
    </div>
        </div>

        <div class="endNodeTut">
            <span class="legend"></span>
            <div class="tutoFlex">
            <div class="blockEnd"></div>
            <div class="blockEndLegend">Ending node </div>
        </div>
            </div>

            
        <div class="tutWall">
            <span class="legend"></span>
            <div class="tutoFlex">
            <div class="blockwall"></div>
            <div class="blockEndLegend">Wall</div>
        </div>
            </div>

            <div class="visitedTuto">
                <span class="legend"></span>
                <div class="tutoFlex">
                <div class="blockVisited"></div>
                <div class="blockEndLegend">Visited Node</div>
            </div>
                </div>

                <div class="pathTut">
                    <span class="legend"></span>
                    <div class="tutoFlex">
                    <div class="blockShortest"></div>
                    <div class="blockEndLegend">Shortest path Node</div>
                </div>
                    </div>

       
    </div>

    <div class="tutorialText"></div>
</body>
<script type="module" src="app.js"></script>
</html>
